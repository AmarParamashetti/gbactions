on:
  push:
    branches:
      - main
jobs:
  run_go_program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name : setup my golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
         
      - name : mygoprg
        run : go run ./main.go
        
      - name : setup my python
        uses : actions/setup-python@v3
        with:
          python-version: 3.7
        
      - name : pyrunprog
        run: ./python hello.py
